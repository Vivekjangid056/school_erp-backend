<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Result</title>
    <link href="{% static 'assets/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'assets/css/bootstrap2.min.css' %}" rel="stylesheet">
    <link href="{% static 'assets/css/bootstrap452.min.css' %}" rel="stylesheet">
    <script src="{% static 'assets/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'assets/js/bootstrap452.min.js' %}"></script>
    <style>
        .result-header {
            background: linear-gradient(to right, #02A8F4, #445CCE);
            color: white;
            padding: 10px;
        }
        .table th {
            background-color: #e9ecee;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-12 result-header">
                <h2 class="text-center">Scholar Byte</h2>
            </div>
        </div>
        
        <div class="row mt-3">
            <div class="col-12">
                <h2>Result of {{exam_type}}</h2>
                <h4>Student Name: {{student_name}}</h4>
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Subject</th>
                                <th>Grade</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for subject, grade in grade_data.items %}
                            <tr>
                                <td>{{ forloop.counter }}</td>
                                <td>{{ subject }}</td>
                                <td>{{ grade }}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <p>{{ overall_grade }}</p>
</body>
</html>
