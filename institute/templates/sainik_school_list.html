{% extends 'base.html' %}
{% load static %}
{% block table-content %}
<!-- start page title -->
<div class="row">
    <div class="col-12">
        <div class="page-title-box d-sm-flex align-items-center justify-content-between">
            <h4 class="mb-sm-0 font-size-18">Data Tables</h4>

            <div class="page-title-right">
                <ol class="breadcrumb m-0">
                    <a href="{% url 'accounts:super-admin-login' %}">
                        <li class="breadcrumb-item active">home</li>
                    </a>
                    <li class="breadcrumb-item"><a href="javascript: void(0);">Tables</a></li>
                </ol>
            </div>

        </div>
    </div>
</div>
<!-- end page title -->
<div class="row">
    <div class="col-12">
        <div class="d-flex justify-content-end">
            <a style="text-decoration:none; color:white" href="{% url 'institute:add_caste' %}"><button
                    class="btn btn-md btn-primary"><i class="fa fa-plus"></i> create</button></a>
        </div>
        <div class="card">
            <div class="card-body">

                <table id="datatable-buttons" class="table table-bordered dt-responsive nowrap w-100">
                    <thead>
                        <tr>
                            <th>S.N</th>
                            <th>Caste Name</th>
                            <th>Action</th>
                        </tr>
                    </thead>


                    {% if caste_list %}
                    <tbody>
                        {% for caste in caste_list %}
                        <tr>
                            <td>{{forloop.counter}}</td>
                            <td>{{caste.name}}</td>
                            <td>
                                <a href="{% url 'institute:add_caste' %}" class="btn btn-sm btn-primary" title="Edit">
                                    <i class="fas fa-pencil-alt"></i>
                                </a>
                                <button class="btn btn-sm btn-danger" title="Delete" data-bs-toggle="modal"
                                    data-bs-target="#deleteModal"
                                    data-url="{% url 'institute:caste_delete' caste.pk %}"><i class="fas fa-trash-alt"></i>
                                </button>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
                {% endif %}
            </div>
        </div>
    </div>
</div>

{% endblock table-content %}
