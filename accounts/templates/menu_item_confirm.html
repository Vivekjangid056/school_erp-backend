{% extends "base.html" %}

{% block content %}
  <h2>Delete Menu Item</h2>
  <p>Are you sure you want to delete "{{ menu_item.name }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'menu_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
